apiVersion: apps/v1
kind: Deployment

metadata:
  name: ynet 
  labels: 
    role: deployment

spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: ynet

  template:
    metadata:
      labels:
        app: ynet
    spec:
      containers: 
      # The First Container
      - name: ynet
        image: maryamwahbi/ynet
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: "Welcome to Ingress One" 
        - name: AUTHOR
          value: "Maryam Wahbi"
---
apiVersion: v1
kind: Service
metadata:
  name: ynet
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: ynet